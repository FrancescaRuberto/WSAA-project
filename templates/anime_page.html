<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section { display: none; margin-top: 20px; }
        .visible { display: block; }
    </style>
</head>
<body>
<div class="container py-4">
    <h1>Anime Manager</h1>
    <p>Manage your anime collection: view, create, update, search, or delete entries.</p>

    <div class="mb-3">
        <label class="form-label"><strong>What would you like to do?</strong></label>
        <select id="actionSelect" class="form-select">
            <option value="">-- Choose an action --</option>
            <option value="view">View All Anime</option>
            <option value="add">Add New Anime</option>
            <option value="edit">Edit Existing Anime</option>
            <option value="search">Search Anime by ID</option>
            <option value="delete">Delete Anime by ID</option>
        </select>
    </div>

    <div id="view" class="section">
        <h3>All Anime</h3>
        <button class="btn btn-primary mb-2" onclick="loadAnime()">Load Anime</button>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr><th>ID</th><th>Title</th><th>Author</th><th>Genre</th></tr>
            </thead>
            <tbody id="animeTableBody"></tbody>
        </table>
    </div>

    <div id="add" class="section">
        <h3>Create New Anime Record</h3>
        <!-- Add anime form here -->
    </div>

    <div id="edit" class="section">
        <h3>Edit Anime</h3>
        <!-- Edit form here -->
    </div>

    <div id="search" class="section">
        <h3>Search Anime by ID</h3>
        <!-- Search form here -->
    </div>

    <div id="delete" class="section">
        <h3>Delete Anime</h3>
        <!-- Delete form here -->
    </div>
</div>

<script>
    document.getElementById('actionSelect').addEventListener('change', function () {
        const sections = document.querySelectorAll('.section');
        sections.forEach(sec => sec.classList.remove('visible'));

        const selected = this.value;
        if (selected) {
            document.getElementById(selected).classList.add('visible');
        }
    });

    function loadAnime() {
        console.log("Chiamata AJAX per caricare anime...");
    }
</script>
</body>
</html>
